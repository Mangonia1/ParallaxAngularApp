<div>
  <div class="blank-space"></div>
  <div class="card shadow ">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link title noselect" [ngClass]="{'active':mostrar}" (click)="mostrar = true">Editar cuestionario</a>
        </li>       
      </ul>
    </div>
    <div *ngIf="mostrar" class="card-body">
      <form form class="p-5" [formGroup]="myForm"  novalidate>
        <div class="form-group " >
          <label class="">Nombre del cuestionario</label> <br>
          <input type="text" id="nombretipocuestionario" name="nombretipocuestionario" class="form-control" 
          [(ngModel)]="cuestionario.nombretipocuestionario" placeholder="Nombre"
          formControlName="nombretipocuestionario">
        </div>
        
        <div class="form-group">
          <button  [disabled]="myForm.invalid"  (click)="this.editarcuestionario()"
          class="btn-success-alt-sm">Agregar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="blank-space"></div>
</div>
