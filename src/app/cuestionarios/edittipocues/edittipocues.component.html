<body>


  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">




<form form class="border border-light p-5" [formGroup]="myForm"  novalidate>
            <div class="form-group " >
                <label class="">Nombre del cuestionario</label> <br>
                <input type="text" id="nombretipocuestionario" name="nombretipocuestionario" class="form-control" 
                [(ngModel)]="cuestionario.nombretipocuestionario" placeholder="Nombre"
                formControlName="nombretipocuestionario">
             </div>
           
             
             <div class="form-group">
             <button  [disabled]="myForm.invalid"  (click)="this.editarcuestionario()"
             class="btn-info-alt">Agregar</button>
             </div>




</form>


</div>
<div class="alert" role="alert" *ngIf="myForm.invalid">
  Algo Falta!
</div>
</div>
</div>
</div>
</div>


</body>
