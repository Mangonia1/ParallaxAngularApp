<h1>Lista de auditorias</h1>

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active">Cuestionarios</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="blank-space-sm"></div>
      <div class="row">
        <div class="col-8 col-lg-8">
            <input class="form-control" type="search" placeholder="Buscar" aria-label="Escribe para buscar">
        </div>
        <div class="col-4 col-lg-2">
          <button class="btn-black-alt btn-block shadow"><i class="fa fa-search"></i>buscar</button>
        </div>
        <div class="d-block d-lg-none blank-space-sm"></div>
        <div class="col-12 col-lg-2">
          <button class="btn-success-alt btn-block shadow" data-toggle="modal" data-target="#addUser">
            <i class="fa fa-search"></i>+
          </button>
        </div>
      </div>
      <div class="blank-space-sm"></div>
    <div *ngFor="let up of usuarioprincipal">
    <div *ngIf="up.id !=  0"> 
        

<table  id="customers">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre del tipo cuestionario</th>

      <th *ngIf="up.tipo ==  'Administrador' " scope="col">Eliminar</th>
      <th *ngIf="up.tipo ==  'Administrador' " scope="col">Editar</th>
      <th *ngIf="up.tipo ==  'Administrador' " scope="col">Agregar pregunta</th>
    </tr>
  </thead>
  <tbody>
      
      <tr *ngFor="let quiss of cuestionario">
             <td>
                {{quiss.id}}
            </td>

      <td> 
     {{quiss.nombretipocuestionario | uppercase}}
      </td>
  
      <td *ngIf="up.tipo ==  'Administrador' ">
              <button (click)='this.eliminarquis(quiss.id)' type="button" class="btn btn-outline-danger btn-sm">
                  Eliminar
              </button>
        </td>

        <td  *ngIf="up.tipo ==  'Administrador' ">
                <button (click)='this.editarquis(quiss.id)' type="button" class="btn btn-outline-success btn-sm">
                    Editar
                </button>
          </td>

          <td  *ngIf="up.tipo ==  'Administrador' ">
            <button (click)='this.agregarquis(quiss.id)' type="button" class="btn btn-outline-info btn-sm">
                Agregar preguntas
            </button>
      </td>

    </tr>
  </tbody>
</table>


      </div>
      </div>
  </div>
</div>
