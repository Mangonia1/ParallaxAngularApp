<div>
  <div class="blank-space"></div>
  <div class="card shadow ">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link title noselect" [ngClass]="{'active':mostrar}" (click)="mostrar = true">Editar empresa</a>
        </li>       
      </ul>
    </div>
    <div *ngIf="mostrar" class="card-body">
      <form form class="border border-light p-5" [formGroup]="myForm"  novalidate>
        <div class="form-group " >
            <label  class="">Nombre de la empresa</label><br>
            <input type="text" id="nombre" name="nombre" class="form-control" 
            [(ngModel)]="empresa.nombre" placeholder="Nombre"
            formControlName="nombre">
         </div>
         
         <div class="form-group" >
            <label  class="">Giro de la empresa</label><br>
           <input type="text" id="giro" name="giro" class="form-control" 
           [(ngModel)]="empresa.giro" placeholder="giro"
           formControlName="giro">
         </div>

         <div class="form-group">
         <button  [disabled]="myForm.invalid"  (click)="this.agregarempresa()"
         class="btn-success-alt">Agregar</button>
         </div>
      </form>
    </div>
  </div>
  <div class="blank-space"></div>
</div>
